    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
    const members = ["S.COUPS", "JEONGHAN", "JOSHUA", "JUN", "HOSHI", "WONWOO", "WOOZI", "THE 8", "MINGYU", "DK", "SEUNGKWAN", "VERNON", "DINO"];
    const KEY_PREFIX = 'SVT_V28_SYNC';
    const db = {
        get: (key, def) => JSON.parse(localStorage.getItem(`${KEY_PREFIX}_${key}`)) || def,
        set: (key, val) => localStorage.setItem(`${KEY_PREFIX}_${key}`, JSON.stringify(val))
    };

    let selectedDate = new Date().toLocaleDateString('en-CA');
    let currentWeekStart = new Date();
    currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());
    
    let cropper = null, currentProcessType = '', diaryTempImg = "", editFinId = null, currentDiaryIndex = 0, editingDiaryIdx = null;

    function init() {
        const tags = members.map(m => `<span class="member-tag" onclick="this.classList.toggle('active')">${m}</span>`).join('');
        document.getElementById('fin-member-multi').innerHTML = tags;
        document.getElementById('diary-member-multi').innerHTML = tags;
        document.getElementById('fin-date').value = selectedDate;
        document.getElementById('diary-date').value = selectedDate;
        renderWeekTable(); renderDiaryContent(); renderProfile(); renderFinance();
    }

    function syncSelectedDate(date) { 
        if(!date) return;
        selectedDate = date; currentDiaryIndex = 0; 
        document.getElementById('diary-date').value = date; 
        document.getElementById('fin-date').value = date; 
        let d = new Date(date);
        currentWeekStart = new Date(d);
        currentWeekStart.setDate(d.getDate() - d.getDay());
        renderWeekTable(); renderDiaryContent(); 
    }

    // --- è¨˜å¸³åŠŸèƒ½ ---
    function addFinance() {
        const amt = document.getElementById('fin-amt').value;
        const cat = document.getElementById('fin-category').value;
        const note = document.getElementById('fin-note').value;
        const tags = Array.from(document.querySelectorAll('#fin-member-multi .member-tag.active')).map(el => el.innerText);
        
        if(!amt) return alert('è«‹è¼¸å…¥é‡‘é¡');
        if(!tags.length) return alert('è«‹é¸æ“‡æˆå“¡');

        let list = db.get('fin_list', []);
        const entry = { 
            id: editFinId || Date.now(), 
            date: document.getElementById('fin-date').value, 
            members: tags, 
            amt: amt, 
            currency: document.getElementById('fin-currency').value, 
            category: cat,
            note: note || ""
        };

        if(editFinId) { 
            const idx = list.findIndex(i => i.id === editFinId); 
            list[idx] = entry; 
            editFinId = null; 
        } else {
            list.unshift(entry);
        }

        db.set('fin_list', list);
        resetFinanceForm();
        renderFinance();
    }

    function renderFinance() {
        const list = db.get('fin_list', []);
        document.getElementById('list-finance').innerHTML = list.map(i => `
            <div class="svt-card d-flex justify-content-between align-items-center">
                <div style="flex: 1;">
                    <div class="small text-muted">${i.date} <span class="badge bg-light text-dark ms-1">${i.category}</span></div>
                    <div class="fw-bold text-serenity">${i.members.join(', ')}</div>
                    ${i.note ? `<div class="small text-muted" style="font-style: italic;"># ${i.note}</div>` : ''}
                    <div>${i.currency} ${i.amt}</div>
                </div>
                <div class="d-flex gap-3 ms-2">
                    <i class="fas fa-pen text-muted" onclick="editFin(${i.id})"></i>
                    <i class="fas fa-trash text-muted" onclick="delFin(${i.id})"></i>
                </div>
            </div>`).join('');
    }

    function editFin(id) {
        const item = db.get('fin_list', []).find(i => i.id === id);
        document.getElementById('fin-amt').value = item.amt;
        document.getElementById('fin-category').value = item.category;
        document.getElementById('fin-note').value = item.note || "";
        document.getElementById('fin-date').value = item.date;
        document.getElementById('fin-currency').value = item.currency;
        editFinId = id;
        document.getElementById('btn-save-finance').innerText = "æ›´æ–°ç´€éŒ„";
        document.getElementById('btn-cancel-edit-finance').style.display = "block";
        document.querySelectorAll('#fin-member-multi .member-tag').forEach(tag => tag.classList.toggle('active', item.members.includes(tag.innerText)));
    }

    function delFin(id) { if(confirm('ç¢ºå®šåˆªé™¤æ­¤ç­†è¨˜å¸³ï¼Ÿ')) { db.set('fin_list', db.get('fin_list', []).filter(i => i.id !== id)); renderFinance(); } }

    function resetFinanceForm() {
        editFinId = null;
        document.getElementById('fin-amt').value = "";
        document.getElementById('fin-note').value = "";
        document.getElementById('btn-save-finance').innerText = "å„²å­˜ç´€éŒ„";
        document.getElementById('btn-cancel-edit-finance').style.display = "none";
        document.querySelectorAll('#fin-member-multi .member-tag').forEach(t => t.classList.remove('active'));
    }

    // --- æ—¥è¨˜é‚è¼¯ ---
    function toggleDiaryForm() {
        const c = document.getElementById('diary-form-container'), isHidden = c.style.display === 'none';
        c.style.display = isHidden ? 'block' : 'none';
        document.getElementById('add-diary-btn').innerHTML = isHidden ? '<i class="fas fa-times"></i> æ–°å¢æ—¥è¨˜' : '<i class="fas fa-plus"></i> æ–°å¢æ—¥è¨˜';
        if(!isHidden) resetDiaryForm();
    }

    function handleDiaryImage(input) {
        if (input.files?.[0]) {
            const r = new FileReader();
            r.onload = e => { 
                diaryTempImg = e.target.result; 
                document.getElementById('diary-img-preview-container').innerHTML = `<div class="img-preview-container"><img src="${diaryTempImg}" class="img-preview-sm"><button class="img-remove-btn" onclick="removeDiaryImage()">&times;</button></div>`;
            };
            r.readAsDataURL(input.files[0]);
        }
    }
    function removeDiaryImage() { diaryTempImg = ""; document.getElementById('diary-img-preview-container').innerHTML = ""; }

    function saveDiary() {
        const content = document.getElementById('diary-content').value, date = document.getElementById('diary-date').value;
        const tags = Array.from(document.querySelectorAll('#diary-member-multi .member-tag.active')).map(el => el.innerText);
        if(!content) return alert("é‚„æ²’å¡«å¯«å…§å®¹ï½");
        let diaries = db.get('diary_list', {});
        if (!Array.isArray(diaries[date])) diaries[date] = diaries[date] ? [diaries[date]] : [];
        const entry = { content, members: tags, img: diaryTempImg };
        if (editingDiaryIdx !== null) diaries[date][editingDiaryIdx] = entry;
        else { diaries[date].push(entry); currentDiaryIndex = diaries[date].length - 1; }
        db.set('diary_list', diaries); toggleDiaryForm(); renderDiaryContent();
    }

    function renderDiaryContent() {
        const diaries = db.get('diary_list', {}); let list = diaries[selectedDate] || [];
        if (!Array.isArray(list)) list = [list];
        const display = document.getElementById('daily-merged-content'), pager = document.getElementById('diary-pagination');
        if (list.length > 0) {
            if (currentDiaryIndex >= list.length) currentDiaryIndex = list.length - 1;
            const data = list[currentDiaryIndex];
            pager.innerHTML = list.length > 1 ? `<i class="fas fa-chevron-left" onclick="changeDiaryPage(-1)"></i> <span>${currentDiaryIndex+1} / ${list.length}</span> <i class="fas fa-chevron-right" onclick="changeDiaryPage(1)"></i>` : "";
            display.innerHTML = `
                <div class="diary-paper">
                    <div class="diary-actions"><i class="fas fa-pen" onclick="editDiary()"></i><i class="fas fa-times" onclick="deleteDiary()"></i></div>
                    <div class="diary-content-text">${data.content}</div>
                    ${data.members?.length ? `<div style="margin-left:25px; margin-top:10px;">${data.members.map(m => `<span class="badge bg-serenity text-white me-1 small">${m}</span>`).join('')}</div>` : ''}
                    ${data.img ? `<img src="${data.img}" class="diary-thumb" onclick="openLightbox(this.src)">` : ''}
                </div>`;
        } else { pager.innerHTML = ""; display.innerHTML = `<div class="text-center p-5 text-white">é€™å¤©é‚„æ²’æœ‰ç´€éŒ„å‘¢ï½ğŸ’</div>`; }
    }

    function editDiary() {
        const list = db.get('diary_list', {})[selectedDate];
        const data = list[currentDiaryIndex]; editingDiaryIdx = currentDiaryIndex;
        toggleDiaryForm(); document.getElementById('diary-content').value = data.content;
        if(data.img) {
            diaryTempImg = data.img;
            document.getElementById('diary-img-preview-container').innerHTML = `<div class="img-preview-container"><img src="${diaryTempImg}" class="img-preview-sm"><button class="img-remove-btn" onclick="removeDiaryImage()">&times;</button></div>`;
        }
        document.querySelectorAll('#diary-member-multi .member-tag').forEach(tag => tag.classList.toggle('active', data.members?.includes(tag.innerText)));
    }

    function deleteDiary() { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { let d = db.get('diary_list', {}); d[selectedDate].splice(currentDiaryIndex, 1); db.set('diary_list', d); currentDiaryIndex = 0; renderDiaryContent(); } }
    function changeDiaryPage(dir) { const len = (db.get('diary_list', {})[selectedDate] || []).length; currentDiaryIndex = (currentDiaryIndex + dir + len) % len; renderDiaryContent(); }
    function resetDiaryForm() { editingDiaryIdx = null; diaryTempImg = ""; document.getElementById('diary-content').value = ""; document.getElementById('diary-img-preview-container').innerHTML = ""; document.querySelectorAll('#diary-member-multi .member-tag').forEach(tag => tag.classList.remove('active')); }

    // --- å…¶ä»–ä¸»é èˆ‡é€šç”¨åŠŸèƒ½ ---
    function openMemberModal(name) {
        const finList = db.get('fin_list', []).filter(i => i.members.includes(name));
        const diaryData = db.get('diary_list', {});
        const pics = db.get('member_pics', {});
        let diaries = [];
        Object.keys(diaryData).forEach(date => {
            let list = Array.isArray(diaryData[date]) ? diaryData[date] : [diaryData[date]];
            list.forEach(entry => { if (entry.members?.includes(name)) diaries.push({ date, ...entry }); });
        });
        document.getElementById('modal-member-name').innerText = name;
        document.getElementById('modal-member-avatar').innerHTML = pics[name] ? `<img src="${pics[name]}">` : `<i class="fas fa-gem" style="color:var(--serenity); font-size:1.5rem;"></i>`;
        
        let html = `<div class="fw-bold mt-3 mb-2 text-serenity">è¨˜å¸³ç´€éŒ„ ğŸ’³</div>`;
        html += finList.length ? finList.map(f => `
            <div class="sync-fin-item d-flex justify-content-between">
                <div>
                    <span>${f.date} (${f.category})</span>
                    ${f.note ? `<br><small class="text-muted"># ${f.note}</small>` : ''}
                </div>
                <span>${f.currency} ${f.amt}</span>
            </div>`).join('') : '<p class="small text-muted">æš«ç„¡è¨˜å¸³ç´€éŒ„</p>';
        
        html += `<div class="fw-bold mt-4 mb-2 text-serenity">æ—¥è¨˜æåŠğŸ“”</div>`;
        html += diaries.length ? diaries.map(d => `
            <div class="sync-diary-item">
                <div style="flex: 1;">
                    <b class="text-serenity" style="font-size:0.75rem;">${d.date}</b><br>
                    <span style="font-size:0.85rem;">${d.content}</span>
                </div>
                ${d.img ? `<img src="${d.img}" class="sync-diary-thumb" onclick="openLightbox(this.src)">` : ''}
            </div>`).join('') : '<p class="small text-muted">æš«ç„¡åœ¨æ—¥è¨˜ä¸­è¢«æåŠ</p>';
        
        document.getElementById('modal-content').innerHTML = html;
        document.getElementById('memberModal').style.display = 'block';
        document.getElementById('mainContainer').scrollTo(0, 0);
    }
    function closeMemberModal() { document.getElementById('memberModal').style.display = 'none'; }

    function renderProfile() {
        const prof = db.get('profile', { name: "Carat", status: "Say the name!", avatar: "", bg: "" }), ratings = db.get('ratings', {}), pics = db.get('member_pics', {});
        document.getElementById('display-name').innerText = prof.name; document.getElementById('display-status').innerText = prof.status;
        if(prof.avatar) document.getElementById('prof-avatar-content').innerHTML = `<img src="${prof.avatar}">`;
        if(prof.bg) document.getElementById('prof-bg').style.backgroundImage = `url(${prof.bg})`;
        document.getElementById('member-ratings').innerHTML = members.map(m => `
            <div class="svt-card d-flex align-items-center justify-content-between py-2">
                <div class="d-flex align-items-center">
                    <div class="member-avatar-sm" onclick="startPhotoProcess('${m}')">${pics[m] ? `<img src="${pics[m]}">` : `<i class="fas fa-gem" style="color:white; font-size:0.8rem;"></i>`}</div>
                    <span class="fw-bold text-serenity" style="cursor:pointer;" onclick="openMemberModal('${m}')">${m}</span>
                </div>
                <div class="d-flex align-items-center">${[1,2,3,4,5].map(n => `<i class="fas fa-gem gem-rating ${(ratings[m]||0) >= n ? 'active' : ''}" onclick="updateRate('${m}', ${n})"></i>`).join('')}<i class="fas fa-sync-alt reset-btn" onclick="updateRate('${m}', 0)"></i></div>
            </div>`).join('');
    }
    function updateRate(m, s) { const r = db.get('ratings', {}); r[m] = s; db.set('ratings', r); renderProfile(); }
    function toggleEdit() { const f = document.getElementById('edit-fields'); f.style.display = (f.style.display === 'none') ? 'block' : 'none'; }
    function saveProfileText() { const prof = db.get('profile', {}); prof.name = document.getElementById('input-name').value || "Carat"; prof.status = document.getElementById('input-status').value || "Say the name!"; db.set('profile', prof); renderProfile(); toggleEdit(); }
    
    // --- åœ–ç‰‡è£å‰ªæµç¨‹å„ªåŒ– ---
    function startPhotoProcess(type) { 
        currentProcessType = type; 
        document.getElementById('universal-uploader').click(); 
    }
    document.getElementById('universal-uploader').onchange = function(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            // å„ªåŒ–é»ï¼šé–‹å•Ÿè£å‰ªæ¨¡æ…‹æ¡†å‰å°‡èƒŒæ™¯é é¢æ²å‹•è‡³é ‚éƒ¨
            document.getElementById('mainContainer').scrollTo(0, 0);
            const img = document.getElementById('image-to-crop'); img.src = event.target.result;
            document.getElementById('cropperModal').style.display = 'flex';
            if (cropper) cropper.destroy();
            cropper = new Cropper(img, { aspectRatio: (currentProcessType==='bg'?500/160:1), viewMode: 1 });
        };
        reader.readAsDataURL(file);
    };

    function confirmCrop() {
        const croppedImg = cropper.getCroppedCanvas().toDataURL('image/jpeg', 0.8);
        if (['bg','avatar'].includes(currentProcessType)) { const prof = db.get('profile', {}); prof[currentProcessType] = croppedImg; db.set('profile', prof); }
        else { const pics = db.get('member_pics', {}); pics[currentProcessType] = croppedImg; db.set('member_pics', pics); }
        renderProfile(); closeCropper();
    }
    function closeCropper() { document.getElementById('cropperModal').style.display = 'none'; if (cropper) cropper.destroy(); }

    function renderWeekTable() {
        const table = document.getElementById('week-table-display'); table.innerHTML = ""; const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'], temp = new Date(currentWeekStart);
        for (let i = 0; i < 7; i++) {
            const dStr = temp.toLocaleDateString('en-CA');
            table.innerHTML += `<div class="day-item ${dStr === selectedDate ? 'active' : ''}" onclick="syncSelectedDate('${dStr}')"><span>${days[i]}</span>${temp.getDate()}</div>`;
            temp.setDate(temp.getDate() + 1);
        }
        document.getElementById('cal-month-display').innerText = `${currentWeekStart.getFullYear()}/${currentWeekStart.getMonth()+1}`;
    }
    function changeWeek(dir) { currentWeekStart.setDate(currentWeekStart.getDate() + (dir*7)); renderWeekTable(); }
    function showPage(id) {
        closeMemberModal();
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach((n, idx) => n.classList.toggle('active', ['finance', 'profile', 'diary'][idx] === id));
    }
    function openLightbox(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }
    window.onload = init;
</script>
