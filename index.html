<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVT è¿½æ˜Ÿç”Ÿæ´»ğŸ’</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --rose-quartz: #F7CAC9; --serenity: #92A8D1; }
        body {
            background: linear-gradient(180deg, var(--rose-quartz) 0%, var(--serenity) 100%);
            background-attachment: fixed; min-height: 100vh;
            font-family: 'Kiwi Maru', 'Noto Sans TC', sans-serif;
            color: #555;
        }
        .app-container { max-width: 500px; margin: 0 auto; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); min-height: 100vh; position: relative; padding-bottom: 90px; }
        
        /* é é¢åˆ‡æ› */
        .page-section { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* é€šç”¨åˆ†é¡æ¨™é ­ */
        .section-header { background-color: var(--serenity); color: white; padding: 6px 18px; border-radius: 50px; display: inline-block; font-size: 0.9rem; font-weight: bold; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(146, 168, 209, 0.3); }
        
        /* è©³ç´°é é¢å°ˆç”¨æ¨£å¼ */
        .detail-header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 1.4rem; color: white; cursor: pointer; margin-right: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .detail-member-info { display: flex; align-items: center; }
        .detail-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; margin-right: 12px; object-fit: cover; background: var(--serenity); display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #detail-title { color: white; font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.2); margin: 0; font-size: 1.5rem; }

        .detail-category-tag { background-color: var(--serenity); color: white; padding: 6px 20px; border-radius: 50px; font-size: 0.9rem; font-weight: bold; margin-bottom: 15px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .detail-item { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--rose-quartz); box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .detail-date { font-size: 0.8rem; color: var(--serenity); font-weight: bold; display: block; margin-bottom: 4px; }

        /* å€‹äººä¸»é  */
        .profile-header { height: 160px; background-color: #eee; background-position: center; background-size: cover; position: relative; border-bottom: 4px solid white; cursor: pointer; }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; position: absolute; bottom: -45px; left: 20px; background: #fff; object-fit: cover; z-index: 10; cursor: pointer; }
        
        .svt-card { background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(146, 168, 209, 0.2); }
        .member-avatar-sm { width: 38px; height: 38px; border-radius: 50%; margin-right: 12px; border: 1.5px solid white; background: linear-gradient(135deg, var(--rose-quartz), var(--serenity)); display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0; cursor: pointer; }
        .member-avatar-sm img { width: 100%; height: 100%; object-fit: cover; }
        .member-name-btn { cursor: pointer; color: var(--serenity); border: none; background: none; padding: 0; transition: 0.2s; font-weight: 500; }

        .gem-rating { font-size: 0.9rem; color: #eee; cursor: pointer; margin: 0 2px; }
        .gem-rating.active { color: var(--serenity); }
        .reset-btn { font-size: 0.85rem; color: #ccc; cursor: pointer; margin-left: 10px; }

        /* å°è¦½åˆ— */
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; background: white; display: flex; justify-content: space-around; align-items: center; padding: 8px 0; border-top: 1px solid #eee; z-index: 1000; height: 75px; }
        .nav-item { color: #ccc; text-align: center; flex: 1; cursor: pointer; font-size: 0.75rem; text-decoration: none; }
        .nav-item.active { color: var(--serenity); }
    </style>
</head>
<body>

<div class="app-container">
    <input type="file" id="member-pic-input" style="display:none;" accept="image/*">
    <input type="file" id="bg-trigger" style="display:none;" accept="image/*" onchange="handleImageUpload('bg')">
    <input type="file" id="av-trigger" style="display:none;" accept="image/*" onchange="handleImageUpload('avatar')">

    <section id="page-profile" class="page-section active" style="padding:0;">
        <div id="prof-bg" class="profile-header" onclick="document.getElementById('bg-trigger').click()">
            <img id="prof-avatar-img" src="https://via.placeholder.com/90" class="profile-avatar" onclick="event.stopPropagation(); document.getElementById('av-trigger').click()">
        </div>
        
        <div class="p-4 bg-white shadow-sm mb-3" style="padding-top: 50px !important;">
            <div class="d-flex justify-content-between align-items-center">
                <div id="text-view">
                    <h4 id="display-name" class="fw-bold m-0 text-serenity">Carat</h4>
                    <p id="display-status" class="text-muted small mb-0">say the name!Seventeen!</p>
                </div>
                <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="toggleEdit()">ç·¨è¼¯</button>
            </div>
            
            <div id="edit-fields" style="display:none;" class="mt-3 p-3 bg-light rounded shadow-inner">
                <div class="mb-2">
                    <label class="small text-muted">æš±ç¨±</label>
                    <input type="text" id="input-name" class="form-control form-control-sm">
                </div>
                <div class="mb-2">
                    <label class="small text-muted">ç‹€æ…‹æ¶ˆæ¯</label>
                    <input type="text" id="input-status" class="form-control form-control-sm">
                </div>
                <button class="btn btn-sm btn-svt w-100 mt-2" onclick="saveProfileText()" style="background:var(--serenity); color:white;">å®Œæˆå„²å­˜</button>
            </div>
        </div>

        <div class="px-3">
            <div class="section-header">æˆå“¡åˆ—è¡¨</div>
            <div id="member-ratings"></div>
        </div>
    </section>

    <section id="page-member-detail" class="page-section">
        <div class="detail-header">
            <i class="fas fa-chevron-left back-btn" onclick="showPage('profile')"></i>
            <div class="detail-member-info">
                <div id="detail-member-avatar-container"></div>
                <h3 id="detail-title"></h3>
            </div>
        </div>
        <div class="mb-5">
            <div class="detail-category-tag">ç›¸é—œè¨˜å¸³</div>
            <div id="detail-finance-list"></div>
        </div>
        <div>
            <div class="detail-category-tag">ç›¸é—œæ—¥è¨˜</div>
            <div id="detail-diary-list"></div>
        </div>
    </section>

    <section id="page-finance" class="page-section"><div class="section-header">è¨˜å¸³</div></section>
    <section id="page-diary" class="page-section"><div class="section-header">æ—¥è¨˜</div></section>
    <section id="page-translate" class="page-section"><div class="section-header">ç¿»è­¯</div></section>
    <section id="page-album" class="page-section"><div class="section-header">å¡å†Š</div></section>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="showPage('finance')"><i class="fas fa-wallet"></i><span>è¨˜å¸³</span></div>
        <div class="nav-item" onclick="showPage('diary')"><i class="fas fa-book"></i><span>æ—¥è¨˜</span></div>
        <div class="nav-item active" onclick="showPage('profile')" style="margin-top:-25px;">
            <div style="width:55px; height:55px; border-radius:50%; background:var(--serenity); color:white; display:flex; align-items:center; justify-content:center; border:3px solid white; box-shadow:0 4px 10px rgba(0,0,0,0.1);"><i class="fas fa-gem" style="margin:0; font-size:1.4rem;"></i></div>
        </div>
        <div class="nav-item" onclick="showPage('translate')"><i class="fas fa-language"></i><span>ç¿»è­¯</span></div>
        <div class="nav-item" onclick="showPage('album')"><i class="fas fa-images"></i><span>å¡å†Š</span></div>
    </nav>
</div>

<script>
    const members = ["S.COUPS", "JEONGHAN", "JOSHUA", "JUN", "HOSHI", "WONWOO", "WOOZI", "THE 8", "MINGYU", "DK", "SEUNGKWAN", "VERNON", "DINO"];
    const KEY_PREFIX = 'SVT_APP_DATA_V7';

    // æ ¸å¿ƒè³‡æ–™ç®¡ç†å·¥å…·
    const db = {
        get: (key, def) => JSON.parse(localStorage.getItem(`${KEY_PREFIX}_${key}`)) || def,
        set: (key, val) => localStorage.setItem(`${KEY_PREFIX}_${key}`, JSON.stringify(val))
    };

    let targetMember = "";

    // 1. åˆå§‹åŒ–æ¸²æŸ“ï¼šè®€å–æ‰€æœ‰è³‡æ–™ä¸¦æ›´æ–° DOM
    function initProfile() {
        const prof = db.get('profile', { 
            name: "Carat", 
            status: "say the name!Seventeen!", 
            avatar: "", 
            bg: "" 
        });

        // æ›´æ–°æ–‡å­—
        document.getElementById('display-name').innerText = prof.name;
        document.getElementById('display-status').innerText = prof.status;
        document.getElementById('input-name').value = prof.name;
        document.getElementById('input-status').value = prof.status;

        // æ›´æ–°å¤§é ­è²¼èˆ‡èƒŒæ™¯
        if (prof.avatar) document.getElementById('prof-avatar-img').src = prof.avatar;
        if (prof.bg) document.getElementById('prof-bg').style.backgroundImage = `url(${prof.bg})`;

        // æ¸²æŸ“æˆå“¡åˆ—è¡¨
        renderMemberList();
    }

    // 2. å„²å­˜æ–‡å­—åŠŸèƒ½ (å„ªåŒ–ç‰ˆ)
    function saveProfileText() {
        const newName = document.getElementById('input-name').value.trim();
        const newStatus = document.getElementById('input-status').value.trim();
        
        const prof = db.get('profile', {});
        prof.name = newName || "Carat";
        prof.status = newStatus || "say the name!Seventeen!";
        
        db.set('profile', prof);

        // å³æ™‚åæ˜ åˆ° UI
        document.getElementById('display-name').innerText = prof.name;
        document.getElementById('display-status').innerText = prof.status;
        
        toggleEdit(); // é—œé–‰ç·¨è¼¯æ¡†
        alert("è³‡æ–™å·²æ›´æ–°ï¼");
    }

    // 3. åœ–ç‰‡è™•ç†åŠŸèƒ½ (ä¿®æ­£ç‰ˆ)
    function handleImageUpload(type) {
        const inputId = type === 'bg' ? 'bg-trigger' : 'av-trigger';
        const file = document.getElementById(inputId).files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const prof = db.get('profile', {});
            prof[type] = e.target.result; // å­˜å…¥ Base64
            db.set('profile', prof);
            
            // ç«‹å³æ›´æ–°é é¢
            if (type === 'avatar') {
                document.getElementById('prof-avatar-img').src = e.target.result;
            } else {
                document.getElementById('prof-bg').style.backgroundImage = `url(${e.target.result})`;
            }
        };
        reader.readAsDataURL(file);
    }

    // 4. æˆå“¡é ­åƒä¸Šå‚³
    function triggerMemberPic(m) {
        targetMember = m;
        document.getElementById('member-pic-input').click();
    }

    document.getElementById('member-pic-input').onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
            const pics = db.get('member_pics', {});
            pics[targetMember] = ev.target.result;
            db.set('member_pics', pics);
            renderMemberList(); // é‡æ–°æ¸²æŸ“åˆ—è¡¨
        };
        reader.readAsDataURL(file);
    };

    // 5. æ¸²æŸ“æˆå“¡åˆ—è¡¨
    function renderMemberList() {
        const ratings = db.get('ratings', {});
        const pics = db.get('member_pics', {});
        
        const html = members.map(m => {
            const score = ratings[m] || 0;
            const pic = pics[m] || "";
            return `
                <div class="svt-card d-flex align-items-center justify-content-between py-2">
                    <div class="d-flex align-items-center">
                        <div class="member-avatar-sm" onclick="triggerMemberPic('${m}')">
                            ${pic ? `<img src="${pic}">` : `<i class="fas fa-gem text-white" style="font-size:0.7rem"></i>`}
                        </div>
                        <span class="member-name-btn" onclick="goToMemberDetail('${m}')">${m}</span>
                    </div>
                    <div class="d-flex align-items-center">
                        ${[1,2,3,4,5].map(n => `<i class="fas fa-gem gem-rating ${score >= n ? 'active' : ''}" onclick="updateRate('${m}', ${n})"></i>`).join('')}
                        <i class="fas fa-sync-alt reset-btn" onclick="updateRate('${m}', 0)"></i>
                    </div>
                </div>`;
        }).join('');
        document.getElementById('member-ratings').innerHTML = html;
    }

    // --- å…¶ä»–åŠŸèƒ½ ---
    function updateRate(m, s) {
        const r = db.get('ratings', {});
        r[m] = s; db.set('ratings', r);
        renderMemberList();
    }

    function toggleEdit() {
        const fields = document.getElementById('edit-fields');
        fields.style.display = fields.style.display === 'none' ? 'block' : 'none';
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        // æ›´æ–°å°è¦½åˆ—
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if (pageId === 'profile') {
            document.querySelector('.nav-item:nth-child(3)').classList.add('active');
            initProfile();
        }
    }

    function goToMemberDetail(name) {
        document.getElementById('detail-title').innerText = name;
        const pics = db.get('member_pics', {});
        const pic = pics[name];
        document.getElementById('detail-member-avatar-container').innerHTML = pic 
            ? `<img src="${pic}" class="detail-avatar">` 
            : `<div class="detail-avatar"><i class="fas fa-gem"></i></div>`;
        
        // æ­¤è™•å¯åŠ å…¥è¨˜å¸³èˆ‡æ—¥è¨˜çš„æ¿¾é¸é‚è¼¯
        showPage('member-detail');
    }

    // å•Ÿå‹•
    window.onload = initProfile;
</script>
</body>
</html>
