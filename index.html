<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVT è¿½æ˜Ÿç”Ÿæ´»ğŸ’</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --rose-quartz: #F7CAC9; --serenity: #92A8D1; }
        body {
            background: linear-gradient(180deg, var(--rose-quartz) 0%, var(--serenity) 100%);
            background-attachment: fixed; min-height: 100vh;
            font-family: 'Kiwi Maru', 'Noto Sans TC', sans-serif;
            color: #555;
        }
        .app-container { max-width: 500px; margin: 0 auto; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); min-height: 100vh; position: relative; padding-bottom: 90px; }
        
        /* åˆ†é åˆ‡æ› */
        .page-section { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .section-header { background-color: var(--serenity); color: white; padding: 6px 18px; border-radius: 50px; display: inline-block; font-size: 0.9rem; font-weight: bold; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(146, 168, 209, 0.3); }
        .svt-card { background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(146, 168, 209, 0.2); position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-svt { background: var(--serenity); color: white; border-radius: 50px; border: none; padding: 8px 20px; font-weight: bold; width: 100%; transition: 0.3s; }
        .text-serenity { color: var(--serenity) !important; }

        /* ç·¨è¼¯å°åœ–ç¤º */
        .edit-icon { position: absolute; top: 12px; right: 12px; color: var(--serenity); cursor: pointer; font-size: 0.9rem; opacity: 0.6; transition: 0.3s; }
        .edit-icon:hover { opacity: 1; transform: scale(1.1); }

        /* ä¸»é èˆ‡é ­åƒæ¨£å¼ */
        .profile-header { height: 160px; background: linear-gradient(45deg, var(--rose-quartz), #f8d7d7); background-position: center; background-size: cover; position: relative; border-bottom: 4px solid white; cursor: pointer; }
        .profile-avatar-container { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; position: absolute; bottom: -45px; left: 20px; background: linear-gradient(135deg, var(--serenity), #b0c4de); z-index: 10; cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .profile-avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .profile-avatar-container i { color: white; font-size: 2rem; }

        /* åˆ—è¡¨ */
        .member-avatar-sm { width: 38px; height: 38px; border-radius: 50%; margin-right: 12px; border: 1.5px solid white; background: linear-gradient(135deg, var(--rose-quartz), var(--serenity)); display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0; }
        .member-avatar-sm img { width: 100%; height: 100%; object-fit: cover; }
        .gem-rating { font-size: 0.85rem; color: #eee; cursor: pointer; margin: 0 2px; }
        .gem-rating.active { color: var(--serenity); }
        .reset-btn { font-size: 0.85rem; color: #ccc; cursor: pointer; margin-left: 10px; transition: 0.3s; }
        .reset-btn:hover { color: var(--rose-quartz); transform: rotate(180deg); }

        /* è¨˜å¸³é æˆå“¡æ¨™ç±¤ */
        .member-checkbox-group { display: flex; flex-wrap: wrap; gap: 8px; background: #fdfdfd; padding: 12px; border-radius: 12px; border: 1px solid #eee; max-height: 160px; overflow-y: auto; }
        .member-tag { font-size: 0.75rem; padding: 4px 12px; border-radius: 20px; border: 1px solid var(--serenity); color: var(--serenity); cursor: pointer; transition: 0.2s; }
        .member-tag.active { background: var(--serenity); color: white; }

        /* è©³æƒ…é æ¨£å¼ */
        .detail-header { display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px; }
        .back-btn { font-size: 1.4rem; color: white; cursor: pointer; margin-right: 15px; }
        .detail-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; margin-right: 12px; object-fit: cover; background: var(--serenity); display: flex; align-items: center; justify-content: center; color: white; }
        #detail-title { color: white; font-weight: bold; margin: 0; font-size: 1.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .detail-item { background: white; border-radius: 12px; padding: 12px; margin-bottom: 10px; border-left: 5px solid var(--rose-quartz); font-size: 0.9rem; }

        /* å°è¦½åˆ— */
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; background: white; display: flex; justify-content: space-around; align-items: center; padding: 8px 0; border-top: 1px solid #eee; z-index: 1000; height: 75px; }
        .nav-item { color: #ccc; text-align: center; flex: 1; cursor: pointer; font-size: 0.75rem; text-decoration: none; }
        .nav-item.active { color: var(--serenity); }
    </style>
</head>
<body>

<div class="app-container">
    <input type="file" id="member-pic-input" style="display:none;" accept="image/*">
    <input type="file" id="bg-trigger" style="display:none;" accept="image/*" onchange="handleImageUpload('bg')">
    <input type="file" id="av-trigger" style="display:none;" accept="image/*" onchange="handleImageUpload('avatar')">

    <section id="page-profile" class="page-section active" style="padding:0;">
        <div id="prof-bg" class="profile-header" onclick="document.getElementById('bg-trigger').click()">
            <div class="profile-avatar-container" onclick="event.stopPropagation(); document.getElementById('av-trigger').click()">
                <div id="prof-avatar-content"><i class="fas fa-gem"></i></div>
            </div>
        </div>
        <div class="p-4 bg-white shadow-sm mb-3" style="padding-top: 50px !important;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 id="display-name" class="fw-bold m-0 text-serenity">Carat</h4>
                    <p id="display-status" class="text-muted small mb-0">say the name!</p>
                </div>
                <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="toggleEdit()">ç·¨è¼¯</button>
            </div>
            <div id="edit-fields" style="display:none;" class="mt-3 p-3 bg-light rounded shadow-inner">
                <input type="text" id="input-name" class="form-control form-control-sm mb-2" placeholder="æš±ç¨±">
                <input type="text" id="input-status" class="form-control form-control-sm mb-2" placeholder="ç‹€æ…‹æ¶ˆæ¯">
                <button class="btn btn-sm btn-svt w-100" onclick="saveProfileText()">å®Œæˆå„²å­˜</button>
            </div>
        </div>
        <div class="px-3">
            <div class="section-header">åˆ—è¡¨</div>
            <div id="member-ratings"></div>
        </div>
    </section>

    <section id="page-finance" class="page-section">
        <div class="section-header">è¨˜å¸³</div>
        <div class="svt-card" id="finance-form">
            <input type="hidden" id="edit-fin-id" value="">
            
            <label class="small text-muted mb-1">æ—¥æœŸ</label>
            <input type="date" id="fin-date" class="form-control mb-3">
            
            <label class="small text-muted mb-1">æˆå“¡ (å¯å¤šé¸)</label>
            <div id="fin-member-multi" class="member-checkbox-group mb-3"></div>
            
            <label class="small text-muted mb-1">é¡åˆ¥</label>
            <select id="fin-category" class="form-select mb-3">
                <option value="å°ˆè¼¯">å°ˆè¼¯</option><option value="å°å¡">å°å¡</option><option value="å‘¨é‚Š">å‘¨é‚Š</option><option value="å…¶ä»–">å…¶ä»–</option>
            </select>
            
            <label class="small text-muted mb-1">é‡‘é¡</label>
            <div class="input-group mb-3">
                <select id="fin-currency" class="form-select" style="max-width: 90px; border-top-right-radius: 0; border-bottom-right-radius: 0;">
                    <option value="TWD">å°å¹£</option><option value="KRW">éŸ“å…ƒ</option><option value="JPY">æ—¥å¹£</option>
                </select>
                <input type="number" id="fin-amt" class="form-control" placeholder="è¼¸å…¥é‡‘é¡" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
            </div>
            <button class="btn btn-svt" id="btn-save-finance" onclick="addFinance()">å„²å­˜</button>
        </div>
        <div id="list-finance"></div>
    </section>

    <section id="page-member-detail" class="page-section">
        <div class="detail-header">
            <i class="fas fa-arrow-left back-btn" onclick="showPage('profile')"></i>
            <div id="detail-member-info" class="d-flex align-items-center"></div>
        </div>
        <div class="section-header" style="font-size: 0.8rem;">ç›¸é—œè¨˜å¸³ç´€éŒ„</div>
        <div id="detail-finance-list"></div>
    </section>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="showPage('finance')"><i class="fas fa-wallet"></i><span>è¨˜å¸³</span></div>
        <div class="nav-item active" onclick="showPage('profile')" style="margin-top:-25px;">
            <div style="width:55px; height:55px; border-radius:50%; background:var(--serenity); color:white; display:flex; align-items:center; justify-content:center; border:3px solid white; box-shadow:0 4px 10px rgba(0,0,0,0.1);"><i class="fas fa-gem" style="margin:0; font-size:1.4rem;"></i></div>
        </div>
        <div class="nav-item" onclick="showPage('translate')"><i class="fas fa-language"></i><span>ç¿»è­¯</span></div>
    </nav>
</div>

<script>
    const members = ["S.COUPS", "JEONGHAN", "JOSHUA", "JUN", "HOSHI", "WONWOO", "WOOZI", "THE 8", "MINGYU", "DK", "SEUNGKWAN", "VERNON", "DINO"];
    const KEY_PREFIX = 'SVT_V9_STABLE';

    const db = {
        get: (key, def) => JSON.parse(localStorage.getItem(`${KEY_PREFIX}_${key}`)) || def,
        set: (key, val) => localStorage.setItem(`${KEY_PREFIX}_${key}`, JSON.stringify(val))
    };

    let targetMember = "";

    function init() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fin-date').value = today;
        document.getElementById('fin-member-multi').innerHTML = members.map(m => 
            `<span class="member-tag" onclick="this.classList.toggle('active')">${m}</span>`
        ).join('');
        renderProfile();
        renderFinance();
    }

    // --- è¨˜å¸³é‚è¼¯ ---
    function addFinance() {
        const editId = document.getElementById('edit-fin-id').value;
        const date = document.getElementById('fin-date').value;
        const cat = document.getElementById('fin-category').value;
        const amt = document.getElementById('fin-amt').value;
        const cur = document.getElementById('fin-currency').value;
        const selected = Array.from(document.querySelectorAll('#fin-member-multi .member-tag.active')).map(el => el.innerText);
        
        if(!date || !amt || selected.length === 0) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Šï¼');
        
        let list = db.get('fin_list', []);
        if (editId) {
            list = list.map(item => item.id == editId ? { id: Number(editId), date, members: selected, category: cat, amt, currency: cur } : item);
            document.getElementById('edit-fin-id').value = "";
            document.getElementById('btn-save-finance').innerText = "å„²å­˜";
        } else {
            list.unshift({ id: Date.now(), date, members: selected, category: cat, amt, currency: cur });
        }
        
        db.set('fin_list', list);
        renderFinance();
        alert('å·²å„²å­˜ï¼');
        resetFinanceForm();
    }

    function resetFinanceForm() {
        document.getElementById('fin-amt').value = '';
        document.querySelectorAll('#fin-member-multi .member-tag').forEach(el => el.classList.remove('active'));
        document.getElementById('fin-date').value = new Date().toISOString().split('T')[0];
    }

    function editFinance(id) {
        const item = db.get('fin_list', []).find(i => i.id == id);
        if(!item) return;
        document.getElementById('edit-fin-id').value = item.id;
        document.getElementById('fin-date').value = item.date;
        document.getElementById('fin-category').value = item.category;
        document.getElementById('fin-amt').value = item.amt;
        document.getElementById('fin-currency').value = item.currency;
        document.querySelectorAll('#fin-member-multi .member-tag').forEach(tag => {
            if(item.members.includes(tag.innerText)) tag.classList.add('active');
            else tag.classList.remove('active');
        });
        document.getElementById('btn-save-finance').innerText = "æ›´æ–°ç´€éŒ„";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderFinance() {
        let list = db.get('fin_list', []);
        
        // --- æ’åºé‚è¼¯ï¼šæ—¥æœŸè¶Šæ–°è¶Šå‰é¢ ---
        list.sort((a, b) => new Date(b.date) - new Date(a.date));

        document.getElementById('list-finance').innerHTML = list.map(i => `
            <div class="svt-card d-flex justify-content-between align-items-center">
                <i class="fas fa-pencil-alt edit-icon" onclick="editFinance(${i.id})"></i>
                <div>
                    <div class="small text-muted">${i.date} Â· ${i.category}</div>
                    <div class="fw-bold text-serenity">${i.members.join(', ')}</div>
                </div>
                <div class="fw-bold text-dark text-end">${i.currency} ${Number(i.amt).toLocaleString()}</div>
            </div>
        `).join('');
    }

    // --- å…¶ä»–æ¸²æŸ“é‚è¼¯ ---
    function renderProfile() {
        const prof = db.get('profile', { name: "Carat", status: "Say the name!", avatar: "", bg: "" });
        const ratings = db.get('ratings', {});
        const pics = db.get('member_pics', {});
        document.getElementById('display-name').innerText = prof.name;
        document.getElementById('display-status').innerText = prof.status;
        const avatarBox = document.getElementById('prof-avatar-content');
        avatarBox.innerHTML = prof.avatar ? `<img src="${prof.avatar}">` : `<i class="fas fa-gem"></i>`;
        document.getElementById('prof-bg').style.backgroundImage = prof.bg ? `url(${prof.bg})` : `none`;
        document.getElementById('member-ratings').innerHTML = members.map(m => {
            const score = ratings[m] || 0;
            const pic = pics[m] || "";
            return `
                <div class="svt-card d-flex align-items-center justify-content-between py-2">
                    <div class="d-flex align-items-center">
                        <div class="member-avatar-sm" onclick="triggerMemberPic('${m}')">
                            ${pic ? `<img src="${pic}">` : `<i class="fas fa-gem text-white" style="font-size:0.7rem"></i>`}
                        </div>
                        <span class="fw-bold text-serenity" style="cursor:pointer" onclick="goToMemberDetail('${m}')">${m}</span>
                    </div>
                    <div class="d-flex align-items-center">
                        ${[1,2,3,4,5].map(n => `<i class="fas fa-gem gem-rating ${score >= n ? 'active' : ''}" onclick="updateRate('${m}', ${n})"></i>`).join('')}
                        <i class="fas fa-sync-alt reset-btn" onclick="updateRate('${m}', 0)"></i>
                    </div>
                </div>`;
        }).join('');
    }

    function goToMemberDetail(name) {
        const pics = db.get('member_pics', {});
        const finList = db.get('fin_list', []);
        
        // --- æ’åºé‚è¼¯ï¼šç¯©é¸å¾ŒæŒ‰æ—¥æœŸæ’åº ---
        const memberFins = finList
            .filter(f => f.members.includes(name))
            .sort((a, b) => new Date(b.date) - new Date(a.date));

        document.getElementById('detail-member-info').innerHTML = `
            <div class="detail-avatar">${pics[name] ? `<img src="${pics[name]}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : `<i class="fas fa-gem"></i>`}</div>
            <h3 id="detail-title">${name}</h3>`;
        document.getElementById('detail-finance-list').innerHTML = memberFins.length > 0 
            ? memberFins.map(i => `<div class="detail-item"><strong>${i.date}</strong><br>${i.category}: ${i.currency} ${Number(i.amt).toLocaleString()}</div>`).join('')
            : `<div class="text-muted small p-3">å°šç„¡ç›¸é—œè¨˜å¸³è³‡æ–™</div>`;
        showPage('member-detail');
    }

    function showPage(id) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        if(document.getElementById('page-' + id)) document.getElementById('page-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(id === 'profile') document.querySelector('.nav-item:nth-child(2)').classList.add('active');
        if(id === 'finance') document.querySelector('.nav-item:nth-child(1)').classList.add('active');
        window.scrollTo(0,0);
    }

    function updateRate(m, s) {
        const r = db.get('ratings', {});
        r[m] = s; db.set('ratings', r); renderProfile();
    }

    function saveProfileText() {
        const prof = db.get('profile', {});
        prof.name = document.getElementById('input-name').value || "Carat";
        prof.status = document.getElementById('input-status').value || "Say the name!";
        db.set('profile', prof); renderProfile(); toggleEdit();
    }

    function toggleEdit() {
        const f = document.getElementById('edit-fields');
        f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }

    function handleImageUpload(type) {
        const file = document.getElementById(type === 'bg' ? 'bg-trigger' : 'av-trigger').files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = e => {
            const prof = db.get('profile', {});
            prof[type] = e.target.result;
            db.set('profile', prof); renderProfile();
        };
        reader.readAsDataURL(file);
    }

    function triggerMemberPic(m) { targetMember = m; document.getElementById('member-pic-input').click(); }
    document.getElementById('member-pic-input').onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
            const pics = db.get('member_pics', {});
            pics[targetMember] = ev.target.result;
            db.set('member_pics', pics); renderProfile();
        };
        reader.readAsDataURL(file);
    };

    window.onload = init;
</script>
</body>
</html>
